<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Was My Driving?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .emoji {
            font-size: 48px;
            margin-bottom: 12px;
        }

        h1 {
            font-size: 28px;
            color: #1a1a1a;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
        }

        .stars-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .star {
            font-size: 40px;
            cursor: pointer;
            transition: all 0.2s ease;
            filter: grayscale(100%);
            opacity: 0.4;
        }

        .star:hover,
        .star.active {
            transform: scale(1.2);
            filter: grayscale(0%);
            opacity: 1;
        }

        .star.hover {
            filter: grayscale(0%);
            opacity: 0.6;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-family: inherit;
            font-size: 14px;
            resize: none;
            transition: all 0.3s ease;
            color: #1a1a1a;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea::placeholder {
            color: #999;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .reset-btn {
            background: #f5f5f5;
            color: #1a1a1a;
        }

        .reset-btn:hover {
            background: #efefef;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: #f0fdf4;
            border-radius: 12px;
            color: #166534;
            font-size: 14px;
            font-weight: 600;
            margin-top: 16px;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .rating-display {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 8px;
            min-height: 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
                border-radius: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .stars-container {
                gap: 8px;
            }

            .star {
                font-size: 36px;
            }

            button {
                padding: 12px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="emoji">üöó</div>
            <h1>How was my driving?</h1>
            <p class="subtitle">Your feedback helps me improve</p>
        </div>

        <form id="feedbackForm">
            <div class="form-group">
                <label>Rate your experience</label>
                <div class="stars-container" id="starsContainer">
                    <span class="star" data-value="1">‚≠ê</span>
                    <span class="star" data-value="2">‚≠ê</span>
                    <span class="star" data-value="3">‚≠ê</span>
                    <span class="star" data-value="4">‚≠ê</span>
                    <span class="star" data-value="5">‚≠ê</span>
                </div>
                <div class="rating-display" id="ratingDisplay"></div>
            </div>

            <div class="form-group">
                <label for="comment">Add a comment (optional)</label>
                <textarea 
                    id="comment" 
                    placeholder="Share your thoughts..." 
                    rows="4"
                    maxlength="500"
                ></textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="reset" class="reset-btn">Clear</button>
            </div>

            <div class="success-message" id="successMessage">
                ‚úì Thank you for your feedback!
            </div>
        </form>
    </div>

    <script>
        const starsContainer = document.getElementById('starsContainer');
        const stars = document.querySelectorAll('.star');
        const form = document.getElementById('feedbackForm');
        const successMessage = document.getElementById('successMessage');
        const ratingDisplay = document.getElementById('ratingDisplay');
        let selectedRating = 0;

        const ratingLabels = {
            1: 'Needs improvement',
            2: 'Could be better',
            3: 'Average',
            4: 'Good',
            5: 'Excellent!'
        };

        stars.forEach(star => {
            star.addEventListener('click', () => {
                selectedRating = parseInt(star.dataset.value);
                updateStars(selectedRating);
                ratingDisplay.textContent = ratingLabels[selectedRating];
            });

            star.addEventListener('mouseenter', () => {
                const hoverValue = parseInt(star.dataset.value);
                stars.forEach((s, index) => {
                    if (index < hoverValue) {
                        s.classList.add('hover');
                    } else {
                        s.classList.remove('hover');
                    }
                });
            });
        });

        starsContainer.addEventListener('mouseleave', () => {
            stars.forEach(s => s.classList.remove('hover'));
            updateStars(selectedRating);
        });

        function updateStars(rating) {
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const comment = document.getElementById('comment').value;
            
            const formData = new FormData();
            formData.append('entry.1711202497', selectedRating); // Stars field
            formData.append('entry.153265784', comment); // Comment field

            // Disable form while submitting
            const submitBtn = form.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            // Submit to Google Form with proper endpoint
            fetch('https://docs.google.com/forms/u/0/d/e/1FAIpQLSdTreH7fy40LrEiV4cXjl9NnRNlUdmkc73qWo908143ZZEj9A/formResponse', {
                method: 'POST',
                mode: 'no-cors',
                body: formData
            })
            .then(() => {
                successMessage.classList.add('show');
                form.style.opacity = '0.6';
                form.style.pointerEvents = 'none';

                setTimeout(() => {
                    form.reset();
                    selectedRating = 0;
                    updateStars(0);
                    ratingDisplay.textContent = '';
                    successMessage.classList.remove('show');
                    form.style.opacity = '1';
                    form.style.pointerEvents = 'auto';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit';
                }, 2000);
            })
            .catch((error) => {
                console.error('Submission error:', error);
                alert('There was an issue submitting your feedback. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
            });
        });

        form.addEventListener('reset', () => {
            selectedRating = 0;
            updateStars(0);
            ratingDisplay.textContent = '';
        });
    </script>
</body>
</html>
